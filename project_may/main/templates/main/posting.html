<html>

<head>
    <title>Posting!</title>
</head>

<body>
    <h1>게시글 개별 페이지입니다</h1>
    <p>{{post.postname}}</p>
    <p>{{post.contents}}</p>

    {% if post.mainphoto %}
    <img src="{{ post.mainphoto.url }}" alt="" height="500">
    <br>
    {% endif %}
    <a href="/blog/">목록</a>
</body>
<a href="/blog/{{post.pk}}/remove">삭제</a>

</html>
